<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <style>
        /* 네이버 블로그 최적화 스타일 */
        body {
            font-family: "Malgun Gothic", "맑은 고딕", sans-serif;
            line-height: 1.8;
            color: #333;
        }
        .post-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #1ec800;
        }
        .post-content {
            font-size: 15px;
        }
        .post-content h2 {
            font-size: 20px;
            font-weight: bold;
            margin-top: 30px;
            margin-bottom: 15px;
            color: #444;
            border-left: 4px solid #1ec800;
            padding-left: 12px;
        }
        .post-content h3 {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
            margin-bottom: 10px;
            color: #555;
        }
        .post-content p {
            margin-bottom: 15px;
        }
        .highlight {
            background-color: #fff5cc;
            padding: 2px 5px;
        }
        .tip-box {
            background-color: #f0f8ff;
            border-left: 4px solid #1ec800;
            padding: 15px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="post-title">{{title}}</div>
    <div class="post-content">
        {{content}}
    </div>
</body>
</html>
