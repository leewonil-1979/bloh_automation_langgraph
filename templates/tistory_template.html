<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{meta_description}}">
    <title>{{title}}</title>
    <style>
        /* 티스토리 최적화 스타일 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            line-height: 1.7;
            color: #222;
            max-width: 800px;
            margin: 0 auto;
        }
        .tt-article-useless-p-margin p {
            margin: 0 0 1.5em;
        }
        h1 {
            font-size: 2em;
            font-weight: 700;
            margin-bottom: 0.5em;
        }
        h2 {
            font-size: 1.5em;
            font-weight: 600;
            margin-top: 2em;
            margin-bottom: 0.75em;
            padding-bottom: 0.3em;
            border-bottom: 2px solid #e9ecef;
        }
        h3 {
            font-size: 1.25em;
            font-weight: 600;
            margin-top: 1.5em;
            margin-bottom: 0.5em;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px 0;
        }
        .content-box {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <article>
        <h1>{{title}}</h1>
        <div class="tt-article-useless-p-margin">
            {{content}}
        </div>
    </article>
</body>
</html>
